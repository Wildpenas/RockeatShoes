<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>RocketShoes</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="assets/favicon.ico" alt="Loja-Icon">

        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">HOMEM</a>
            <a class="cabecalho-menu-item">MULHER</a>
            <a class="cabecalho-menu-item">CRIANÇAS</a>
            <a class="cabecalho-menu-item">CUSTOMIZAR</a>
            <a class="cabecalho-menu-item">
                <label class="cabecalho-pesquisa" for="pesquisa">
                    <img class="pesquisar-imagem    " src="assets/icon-search.svg" alt="icon-search">
                    <input type="search" id="pesquisa" placeholder="Pesquisar" name="pesquisar" class="pesquisar"></a>
                </label>
            <a class="cabecalho-menu-item"><img src="assets/icon-bag.svg" alt="icon-bag"></a>
        </nav>

    
        
    </header>
    <!-- header -->
    
    <main class="conteudo">
        <section class="conteudo-aside">
            <h1 class="conteudo-aside-titulo">Tênis <br> Esportivo <br> Para Corrida <br> Top</h1>
            <p class="conteudo-aside-paragrafo">Esse tênis tem o intuito de te deixar ainda mais <br> fitness, focado, e musculoso.</p>
            <h3 class="conteudo-aside-subtitulo">R$ 1.000,00</h3>
            <button class="conteudo-aside-botao">COMPRAR</button>
        </section>

        <section class="conteudo-principal">
            <div class="conteudo-principal-imagem-principal">
                <img class="imagem-primaria" src="assets/tenis-1-ampliado.png" alt="tenis-1-ampliado">
            </div>

            <div class="conteudo-principal-imagem-secundaria">
                
                    <img class="imagem-secundaria" src="assets/tenis-1-galeria.png" alt="tenis-1-galeria">
                
                
                    <img class="imagem-secundaria selected" src="assets/tenis-2-galeria.png" alt="tenis-2-galeria">
                
                 
                    <img class="imagem-secundaria" src="assets/tenis-3-galeria.png" alt="tenis-3-galeria">
                
            </div>
        </section>

    </main>
    <!-- main -->
    
    <footer class="rodape   ">
        <div class="video">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/SoNDJrnZcSc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <!-- video -->
   
            <nav class="redes">
                <a class="redes-item" href="/">FACEBOOK</a>
                <a class="redes-item" href="/">INSTAGRAM</a>
                <a class="redes-item" href="/">YOUTUBE</a>
                <a class="redes-item" href="/">TWITTER</a>  
            </nav>
       
        <!-- redes -->
        <div class="explore">
            <a class="explore-item" href="">EXPLORE MAIS<img src="assets/icon-arrow.svg" alt="Arrow"></a>
        </div>
 
    </footer>
    <!-- footer -->
</body>
</html>
